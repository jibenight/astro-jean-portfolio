     <circle cx="37.5" cy="0" r="6" fill="url(#darkJoint)"/> <circle cx="37.5" cy="20" r="5" fill="url(#darkJoint)"/> <path d="M30 40 h15 v8 a4 4 0 0 1 -4 4 h-7 a4 4 0 0 1 -4 -4 z" fill="#2d3748"/> </g>

